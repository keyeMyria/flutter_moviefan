name: Moviefan
description: Yet another Flutter sample project.

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0
  flutter_image:
    git: git://github.com/flutter/flutter_image.git
  fluro:
    git: git://github.com/goposse/fluro.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/onboarding3.png
    - assets/images/filterIcon.png

  fonts:
    # https://fonts.google.com/specimen/Kavoon?selection.family=Kavoon
    - family: Kavoon
      fonts:
        - asset: assets/fonts/Kavoon/Kavoon-Regular.ttf
